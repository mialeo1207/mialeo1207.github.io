<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ミアの水彩日記</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>ミアの水彩日記</header>
    <nav>
        <button onclick="showTab('top')">トップ</button>
        <button onclick="showTab('profile')">プロフィール</button>
        <button onclick="showTab('diary')">日記一覧</button>
        <button onclick="showTab('contact')">お問い合わせ</button>
    </nav>

	<section id="top" class="active">
	  <h2>最新の日記（<span id="latest-date"></span>）</h2>
	  <p id="latest-comment"></p>
	  <img id="latest-image" alt="最新の絵日記">
	</section>

    <section id="profile">
        <h2>プロフィール</h2>
        <p>こんにちは、ミアです。絵を描くのが好きで、日々の記録を水彩で綴っています。</p>
    </section>

    <section id="diary">
        <h2>日記一覧</h2>
        <div id="diary-container"></div>
    </section>

    <section id="contact">
        <h2>お問い合わせ</h2>
	<form action="https://formspree.io/f/xldbwbzb" method="POST" accept-charset="UTF-8" onsubmit="return redirectAfterSubmit(this)">
	  <label for="name">お名前：</label>
	  <input id="name" type="text" name="name" required>
	
	  <label for="email">メールアドレス：</label>
	  <input id="email" type="email" name="email" required>
	
	  <label for="message">メッセージ：</label>
	  <textarea id="message" name="message" rows="5" required></textarea>
	
	  <button type="submit">送信</button>
	</form>
    </section>

    <script>
        const latestDateEl = document.querySelector("#latest-date");
        const latestCommentEl = document.querySelector("#latest-comment");
        const latestImageEl = document.querySelector("#latest-image");
        const topSection = document.getElementById("top");
        const diarySection = document.getElementById("diary");
        const diaryContainer = document.getElementById("diary-container");

        const topStatusEl = document.createElement("p");
        topStatusEl.className = "diary-status";
        topStatusEl.setAttribute("role", "status");
        topStatusEl.setAttribute("aria-live", "polite");
        topStatusEl.textContent = "日記を読み込んでいます…";
        topSection.appendChild(topStatusEl);

        const diaryStatusEl = document.createElement("p");
        diaryStatusEl.className = "diary-status";
        diaryStatusEl.setAttribute("role", "status");
        diaryStatusEl.setAttribute("aria-live", "polite");
        diaryStatusEl.textContent = "日記を読み込んでいます…";
        diarySection.insertBefore(diaryStatusEl, diaryContainer);

        fetch('diary.json')
          .then(response => {
            if (!response.ok) {
              throw new Error(`HTTP ${response.status}`);
            }
            return response.json();
          })
          .then(diaryData => {
            if (!Array.isArray(diaryData) || diaryData.length === 0) {
              showEmptyState();
              return;
            }

            diaryData.sort((a, b) => new Date(b.date) - new Date(a.date));

            renderLatest(diaryData[0]);
            renderDiaryList(diaryData);

            topStatusEl.remove();
            diaryStatusEl.remove();
          })
          .catch(error => {
            console.error('Failed to load diary entries', error);
            showErrorState();
          });

        function renderLatest(latest) {
          latestDateEl.textContent = latest.date;
          latestCommentEl.textContent = latest.comment;
          latestImageEl.src = latest.image;
          latestImageEl.alt = latest.comment;
          latestImageEl.style.display = '';
        }

        function renderDiaryList(diaryData) {
          diaryContainer.innerHTML = '';
          diaryData.forEach(entry => {
            const div = document.createElement("div");
            div.className = "entry";
            div.innerHTML = `
              <div class="entry-date">${entry.date}</div>
              <div>${entry.comment}</div>
              <img src="${entry.image}" alt="${entry.comment}">
            `;
            diaryContainer.appendChild(div);
          });
        }

        function showEmptyState() {
          const message = "まだ日記がありません。";
          latestDateEl.textContent = "-";
          latestCommentEl.textContent = message;
          latestImageEl.removeAttribute('src');
          latestImageEl.alt = "日記がありません";
          latestImageEl.style.display = 'none';

          topStatusEl.textContent = message;
          topStatusEl.className = "diary-status";

          diaryStatusEl.textContent = message;
          diaryStatusEl.className = "diary-status";
          diaryContainer.innerHTML = '';
        }

        function showErrorState() {
          const message = "日記を読み込めませんでした。時間をおいて再度お試しください。";
          latestDateEl.textContent = "-";
          latestCommentEl.textContent = message;
          latestImageEl.removeAttribute('src');
          latestImageEl.alt = message;
          latestImageEl.style.display = 'none';

          topStatusEl.textContent = message;
          topStatusEl.className = "diary-error";

          diaryStatusEl.textContent = message;
          diaryStatusEl.className = "diary-error";
          diaryContainer.innerHTML = '';
        }

        function showTab(tabId) {
            document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

        function redirectAfterSubmit(form) {
            // 少し遅らせて送信後にリダイレクト
            setTimeout(() => {
              window.location.href = "thanks.html";
            }, 100); // 0.1秒で十分（送信処理が先に走る）

            return true; // 本来の送信処理も実行
          }

    </script>
</body>
</html>
